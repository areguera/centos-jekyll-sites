<!DOCTYPE html>
<html>

{% include head.html %}

<body style="font-family: Montserrat, sans-serif;">

  {% include header.html -%}

<div class="container">

    <div class="row">
        <div class="col">
            {% include breadcrumbs.html %}
            <div class="jumbotron text-white" style="background-image: url(&quot;/assets/img/centos-motif.png&quot;);">
              <h1><strong>{{ page.title }}</strong></h1>
              <p class="lead">{{ page.title_lead}}</p>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
              {{ content | toc }}
            </div>
        </div>
    </div>
    <div id='table-container' class="table table-sm small"></div>
</div>


  {% include footer.html -%}

  <script src="/assets/js/jquery.min.js"></script>
  <script src="/assets/bootstrap/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script type="text/javascript" src="/assets/js/jquery.csv.min.js"></script>
  <script type="text/javascript" src="/assets/js/jquery.dataTables.min.js"></script>
  <script type="text/javascript" src="/assets/js/dataTables.bootstrap.js"></script>
  <script type="text/javascript" src="/assets/js/csv_to_html_table.js"></script>

  <script type="text/javascript">
    function format_link(link){
      if (link)
        return "<a href='" + link + "' target='_blank'>" + link + "</a>";
      else
        return "";
    }

    CsvToHtmlTable.init({
      csv_path: '/download/full-altarchlist.csv',
      element: 'table-container',
      allow_download: false,
      csv_options: {separator: ',', delimiter: '"'},
      datatables_options: {"paging": false},
      custom_formatting: [[3, format_link], [4, format_link], [5, format_link], [6, format_link],],
    });
  </script>
</body>

</html>
